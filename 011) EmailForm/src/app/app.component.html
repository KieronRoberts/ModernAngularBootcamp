<div class="container">
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <div class="field">
      <label class="label">Enter Email</label>
      <input class="input" type="email" pattern=".+@.+\..+" required name="email" [(ngModel)]="email" #emailControl="ngModel" [ngClass]="{ 'is-danger':emailControl.invalid && emailControl.touched}"/>
      <ng-component class="help is-danger" *ngIf="emailControl.invalid && emailControl.touched">
        <div *ngIf="emailControl.errors?.['required']">
          You must enter an Email
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors?.['pattern']">
          Please enter a valid Email
        </div>
      </ng-component>
    </div>
      <button class="button is-primary" [disabled]="emailForm.invalid">
        Submit
      </button>
  </form>

  <hr>
  <div>Is from vaild: {{ emailForm.valid}} </div>
  <div>From values: {{ emailForm.value | json}} </div>
  <div>Email validation errors: {{emailForm.controls['email'].errors | json}} </div>
</div>
